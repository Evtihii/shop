<td>
  <div class="cart-productTitle">{{ product.product.title }}</div>
</td>
<td class="flex">
  <p-button label="-" (click)="removeOne()" styleClass="p-button-sm"></p-button>
  <div class="quantity">{{ product.quantity }}</div>
  <p-button label="+" (click)="addOne()" styleClass="p-button-sm"></p-button>
</td>
<td>
  {{ fullPrice | currency }}
</td>
<td>
  <p-button (click)="deleteItem()" icon="pi pi-trash"></p-button>
</td>
